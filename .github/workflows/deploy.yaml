name: Deploy

on:
  push:
    paths:
      - 'book/**'
      - '.github/workflows/deploy.yaml'
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04
    defaults:
      run:
        shell: bash -l {0}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - uses: ./.github/actions/buildbook
      with:
        jb-cache: true
        publish-to-gh: true
        jb-save: true
