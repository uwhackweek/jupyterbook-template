name: Test

on:
  pull_request_target:
    paths:
      - '.github/workflows/test.yaml'
      - '{{ cookiecutter.repo_directory }}/**'
      - 'book/**'
      - 'conda/**'
      - 'scripts/**'
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - uses: ./.github/actions/buildresources
      with:
        jb-cache: true
        publish-to-gh: false
        jb-save: true
